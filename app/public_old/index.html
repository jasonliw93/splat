<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Splat!</title>
    <!--ensure devices display responsive-bootstrap pages properly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png' />
</head>

<body>
    <!-- HTML5 markup for view content, labelled with Bootstrap class names -->
    <header class="header"></header>
    <!-- full-width content container, spanning entire viewport -->
    <!-- Background image-->
    <img id="splash" src='img/home_bg.jpg'>
    <main class="container-fluid">
        <!-- row for use in Bootstrap grid layout -->
        <div class="row" id="mainrow">
            <div id="content">
                <!-- implicitly a single column within row -->

            </div>
        </div>
        <!-- row -->
    </main>

    <footer class="footer">
        &copy; Jason & Melody</p>
    </footer>
    <!-- container-fluid -->

    <!-- load scripts last for better UI performance -->

    <!-- library scripts you use -->
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/underscore-min.js" type="text/javascript"></script>
    <script src="js/lib/backbone-min.js" type="text/javascript"></script>
    <script src="js/lib/backbone.localStorage.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap-min.js" type="text/javascript"></script>

    <script src="js/splat-min.js" type="text/javascript"></script>
    <!-- set CSRF token -->
    <script type="text/javascript">
        splat.token = '<%= csrftoken %>';
        splat.auth = '<%= auth %>';
        splat.userid = '<%= userid %>';
        splat.username = '<%= username %>';
    </script>
    

</body>

</html>
