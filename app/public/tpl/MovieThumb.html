<div class="thumbnails col-lg-2 col-md-3 col-sm-4 col-xs-6" accept-charset="UTF-8">
  <div class="thumbnail plain" title="click thumbnail to review or edit movie">
    <div class="moviedetails">  <!-- keep Reviews-link with details -->
      <a href="#movies/<%= _id %>" class="plain">
        <video class="img-responsive" controls poster="<%= poster %>"
        preload="none">  <!-- none b/c value "metadata" stalls Chrome -->
            <source src="/movies/<%= _id %>/video" type="video/mp4"/>
            <!-- fallback -->
            Your browser does not support the <code>video</code> element.
        </video>
      </a>
        <div class="row">
          <div class="review-swatch-container col-xs-4">
            <a href="#movies/<%= _id %>/reviews">
              <img class="review-swatch-bg" 
              src="<%= getReviewImage(freshVotes,freshTotal) %>">
              <div class="review-swatch-details"> 
                <%= getReviewText(freshVotes,freshTotal) %> </br>
                <span class="review-swatch-link">REVIEWS</span>
              </div>
            </a>


          </div>
          <a href="#movies/<%= _id %>" class="plain">
          <div class="details col-xs-8">
            <span><strong class="thumbtitle"><%= title %></strong>
          (<%= released %>)</span><br/>
            <span><strong>Directed by: </strong><%= director %></span><br/>
            <span><strong>Starring: </strong><%= formatArray(starring) %></span><br/>
            <span><strong>Genres: </strong><%= formatArray(genre) %> <strong>Rating:</strong> <%= rating %></span>
          </div>
          </a>
        </div>
      </a>
    </div>
  </div>
</div>
