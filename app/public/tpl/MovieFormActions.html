<!-- Format for Movie Form-->
<div class="row">
	<div class="col-xs-3">
		<!-- Creates a box for the rating of the movie-->
		<% if (typeof _id !== "undefined") { %> 
		<div class="review-swatch-container">
			<a href="#movies/<%= _id %>/reviews">
			  <img class="review-swatch-bg" 
			  src="<%= getReviewImage(freshVotes,freshTotal) %>">
			  <div class="review-swatch-details"> 
			    <%= getReviewText(freshVotes,freshTotal) %>
			  </div>
			</a>
		</div>
		<% } %> 
	</div>
	<!-- Button for movie changes-->
	<div class="col-xs-9">
		<div class="editActions">
		    <input type="button" id="moviesave" class="btn btn-primary save" name="save" value="Save Changes" />
		    <input type="button" id="moviedel" class="btn btn-danger delete" name="delete" value="Delete Movie" />
		</div>
	</div>
</div>
