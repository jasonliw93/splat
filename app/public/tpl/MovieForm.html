
<!-- Contents for Movie Form-->

<!-- format for each category in movie form-->
<div class="form-horizontal">
    <!-- Labels and input boxes for movie form-->
    <div class="form-group">
        <label for="title" class="col-xs-3 control-label">Title</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. Day of the Jackal" name="title" value="<%= title %>" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="released" class="col-xs-3 control-label">Released</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. 1969" name="released" value="<%= released %>" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="director" class="col-xs-3 control-label">Director</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. Stephen Speilberg" name="director" value="<%= director %>" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="rating" class="col-xs-3 control-label">Rating</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. G, PG, PG-13, R" name="rating" value="<%= rating %>" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="starring" class="col-xs-3 control-label">Starring</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. Steve Martin, John Belushi" name="starring" 
            value="<%= formatArray(starring) %>" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="duration" class="col-xs-3 control-label">Duration</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. 122 minutes" name="duration" value="<%= duration %>" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="genre" class="col-xs-3 control-label">Genre(s)</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. comedy, thriller, action" name="genre" 
            value="<%= formatArray(genre) %>" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="synopsis" class="col-xs-3 control-label">Synopsis</label>
        <div class="col-xs-9">
            <textarea class="col-xs-12" placeholder="summary of the movie plot" name="synopsis" rows="5"><%= synopsis %></textarea>
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="trailer" class="col-xs-3 control-label">Trailer URL</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. https://www.archive.org/..." name="trailer" value="<%= trailer %>" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="col-xs-3"></div>
    <div class="col-xs-9">

    <label class="btn btn-primary" for="selectVideo">
    <input class="hidden" id="selectVideo" type="file" accept="video/*" capture> Upload Video
    </label>
            </div>
</div>
