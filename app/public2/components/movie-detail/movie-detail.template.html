<!-- Format details for MovieForm.html-->
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <!-- col 1 -->
        <movie-form movie="vm.movie">
        </movie-form>
    </div>
    <!-- end column 1 -->

    <!-- Movie poster placement in MovieForm.html-->
    <div class="col-xs-12 col-sm-6">
        <!-- col 2 -->
        <div class="row">
            <div class="col-xs-3">
                <!-- review swatch -->
            </div>
            <!-- Button for movie changes-->
            <div class="col-xs-9">
                <div class="editActions">
                    <input type="button" id="moviesave" class="btn btn-primary save" name="save" value="Save Changes" ng-click="vm.save()"/>
                    <input type="button" id="moviedel" class="btn btn-danger delete" name="delete" value="Delete Movie" ng-click="vm.delete()"/>
                </div>
            </div>
        </div>
        <movie-poster movie="vm.movie">
        </movie-poster>
    </div>
    <!-- end column 2 -->
</div>
<!-- row -->
