<div class="form-group">
     <input id="signup_username" class="signup" style="margin-bottom: 8px;"
        type="text" name="username" required title="Username is required"
        autofocus placeholder="Username" size="30" ng-model="vm.user.username"/>
     <span class="help-block"></span>
</div>

<div class="form-group">
    <input id="email" class="signup" style="margin-bottom: 8px;"
	type="email" name="email" required title="Email address is required"
        placeholder="Email Address" size="30" ng-model="vm.user.email"/>
    <span class="help-block"></span>
</div>

<div class="form-group">
    <div>
    <input id="signup_password" class="signup" style="margin-bottom: 8px;"
        type="password" name="password" required
        placeholder="Password" size="30" ng-model="vm.user.password"/>
    <span class="help-block"></span>
    </div>
</div>

<div class="form-group">
    <div>
    <input id="signup_password2" class="signup" style="margin-bottom: 8px;"
        type="password" name="password2" required 
        placeholder="Re-entered Password" size="30" ng-model="vm.user.password2"/>
    <span class="help-block"></span>
    </div>
</div>

<div class="form-actions">
    <a id="signup" ng-click="vm.register()" class="btn btn-primary signupSubmit">Sign Up</a>
</div>
