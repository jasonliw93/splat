
<!-- Contents for Movie Form-->

<!-- format for each category in movie form-->
<div class="form-horizontal">
    <!-- Labels and input boxes for movie form-->
    <div class="form-group">
        <label for="title" class="col-xs-3 control-label">Title</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. Day of the Jackal" name="title" ng-model="vm.movie.title" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="released" class="col-xs-3 control-label">Released</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. 1969" name="released" ng-model="vm.movie.released" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="director" class="col-xs-3 control-label">Director</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. Stephen Speilberg" name="director" ng-model="vm.movie.director" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="rating" class="col-xs-3 control-label">Rating</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. G, PG, PG-13, R" name="rating" ng-model="vm.movie.rating" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="starring" class="col-xs-3 control-label">Starring</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. Steve Martin, John Belushi" name="starring" 
            ng-model="vm.movie.starring" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="duration" class="col-xs-3 control-label">Duration</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. 122 minutes" name="duration" ng-model="vm.movie.duration" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="genre" class="col-xs-3 control-label">Genre(s)</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. comedy, thriller, action" name="genre" 
            ng-model="vm.movie.genre" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="synopsis" class="col-xs-3 control-label">Synopsis</label>
        <div class="col-xs-9">
            <textarea class="col-xs-12" placeholder="summary of the movie plot" name="synopsis" rows="5" ng-model="vm.movie.synopsis"></textarea>
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <!-- button to upload a video -->
        <label for="trailer" class="col-xs-3 control-label">Trailer URL</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" placeholder="e.g. https://www.archive.org/..." name="trailer" ng-model="vm.movie.trailer"/>
            <div class="hidden progress col-xs-12">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
            </div>
            <span class="help-block col-xs-12"></span>
        </div>
        <label for="selectVideo" class="col-xs-3 control-label"></label>
        <div class="col-xs-9">
            <label class="btn btn-primary" for="selectVideo">
            <input class="hidden" id="selectVideo" type="file" accept="video/mp4" capture> Upload Video
            </label>
            <small><i>mp4 & 5 MB limit</i></small>
        </div>
    </div>
    <div class="col-xs-3"></div>
</div>
