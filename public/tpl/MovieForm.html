
<!-- Contents for Movie Form-->

<!-- Button for movie changes-->
<div class="editActions">
    <input type="button" id="moviesave"
  class="btn btn-primary save"
  name="save" value="Save Changes"/>
    <input type="button" id="moviedel"
  class="btn btn-danger delete"
  name="delete" value="Delete Movie"/>
</div>

<!-- format for each category in movie form-->
<div class="form-horizontal">
  <!-- Labels and input boxes for movie form-->
   <div class="form-group">
     <label for="title" class="col-xs-3 control-label">Title</label>
       <input type="text" class="col-xs-9"
                placeholder="e.g. Day of the Jackal"
                name="title" value="<%= title %>"/>
       <span class="help-block"></span>
   </div>
   <div class="form-group">
     <label for="released" class="col-xs-3 control-label">Released</label>
       <input type="text" class="col-xs-9"
                placeholder="e.g. 1969"
                name="released" value="<%= released %>"/>
       <span class="help-block"></span>
   </div>
   <div class="form-group">
     <label for="director" class="col-xs-3 control-label">Director</label>
       <input type="text" class="col-xs-9"
                placeholder="e.g. Stephen Speilberg"
                name="director" value="<%= director %>"/>
       <span class="help-block"></span>
   </div>
   <div class="form-group">
     <label for="rating" class="col-xs-3 control-label">Rating</label>
       <input type="text" class="col-xs-9"
                placeholder="e.g. G, PG, PG-13, R"
                name="rating" value="<%= rating %>"/>
       <span class="help-block"></span>
   </div>
   <div class="form-group">
     <label for="starring" class="col-xs-3 control-label">Starring</label>
       <input type="text" class="col-xs-9"
                placeholder="e.g. Steve Martin, John Belushi"
                name="starring" value="<%= starring %>"/>
       <span class="help-block"></span>
   </div>
   <div class="form-group">
     <label for="duration" class="col-xs-3 control-label">Duration</label>
       <input type="text" class="col-xs-9"
                placeholder="e.g. 122 minutes"
                name="duration" value="<%= duration %>"/>
       <span class="help-block"></span>
   </div>
   <div class="form-group">
     <label for="genre" class="col-xs-3 control-label">Genre(s)</label>
       <input type="text" class="col-xs-9"
                placeholder="e.g. comedy, thriller, action"
                name="genre" value="<%= genre %>"/>
       <span class="help-block"></span>
   </div>
   <div class="form-group">
     <label for="synopsis" class="col-xs-3 control-label">Synopsis</label>
       <textarea class="col-xs-9"
                placeholder="summary of the movie plot"
                name="synopsis" rows="5"><%= synopsis %></textarea>
       <span class="help-block"></span>
   </div>
   <div class="form-group">
     <label for="trailer" class="col-xs-3 control-label">Trailer URL</label>
       <input type="text" class="col-xs-9"
                placeholder="e.g. https://www.archive.org/..."
                name="trailer" value="<%= trailer %>"/>
       <span class="help-block"></span>
   </div>
</div>
