
<!-- format for each category in movie form-->
<div class="form-horizontal">
    <!-- Labels and input boxes for movie form-->
    <div class="form-group">
        <label for="reviewName" class="col-xs-3 control-label">Name</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" name="reviewName" value="" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="reviewAffil" class="col-xs-3 control-label">Affiliation</label>
        <div class="col-xs-9">
            <input type="text" class="col-xs-12" name="reviewAffil" value="" />
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="reviewText" class="col-xs-3 control-label">Enter your review</label>
        <div class="col-xs-9">
            <textarea class="col-xs-12" name="reviewText" rows="5"></textarea>
            <span class="help-block col-xs-12"></span>
        </div>
    </div>
</div>

<!-- Button for movie changes-->
<div class="editActions">
    <input type="button" id="reviewsave" class="btn btn-primary save" name="save" value="Review Movie" />
</div>
