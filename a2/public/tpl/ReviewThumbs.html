<!-- Container for movie -->
<div class="thumbnails col-lg-2 col-md-3 col-sm-4 col-xs-6">
    <!-- Form for movie-->
    <div class="thumbnail plain">
        <!-- Allows interactive container for movie-->
        <div class="thumbnail-container">
            <!-- Movie information-->
            <div class="thumbnail-text">
                <b>Rating: </b> <%= rating %><br/>
                <b>Text: </b> <%= reviewText %><br/>
                <b>Name: </b> <%= reviewName %><br/>
                <b>Affiliation: </b> <%= reviewAffil %><br/>
            </div>
        </div>
    </div>
</div>
